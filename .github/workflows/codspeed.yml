name: CodSpeed

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Toolchains
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Install Dependencies
        run: bun ci
      - name: Run Benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: bun bench
          token: ${{ secrets.CODSPEED_TOKEN }}
